<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6f9ad718da.js" crossorigin="anonymous"></script>
    <title>Random Music Player</title>
    <link  rel="stylesheet" href="/style.css">
    <script src="/music.js" defer></script>
</head>
<body>
    <!-- main container -->
    <div class="vertical-container" id="big-container">
        <h1>Random Music Player</h1>
        <!-- small music container -->
        <div id="small-container" class="vertical-container justify-space-around drop-area">
            <!-- song name and artist -->
            <p>
                <span>After The Storm By Dianne</span>
            </p>
            <!--volume, previous, next, cover image-->
            <div class="container">
                <div class="container justify-space-around">
                    <div class="container">
                        <input id="volume-slider" type="range" min="0" max="100">
                    </div>
                </div>
                <!-- previous, next -->
                <div id="buttons" class="container">
                    <button><i class="fa-solid fa-backward"></i></button>
                    <button id="play-button"><i class="fa-solid fa-play"></i></button>
                    <button><i class="fa-solid fa-forward"></i></button>
                </div>
                <!-- img cover -->
                <img id="cover1" src="/covers/Dianne1.jpg">
            </div>
            <!-- song progress -->
            <div class="container">
                <p>
                    <span id="progress-text">00/00</span>
                    <span id="duration-text">00/00</span>
                </p>
                <input id="progress-slider" type="range" value="0">
            </div>
        </div>
    </div>
</body>
</html>
