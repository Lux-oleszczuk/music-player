<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Music Player</title>
    <link  rel="stylesheet" href="/style.css">
    <link  rel="" href="/music.js">
</head>
<body>
    <!-- main container -->
    <div class="container" id="big-container">
        <h1>Random Music Player</h1>
        <!-- small music container -->
        <div id="small-container" class="container">
            <!-- song name and artist -->
            <p>
                <span>After The Storm</span>
                <span>By</span>
                <span>Dianne</span>
            </p>
            <div class="container box">
                
                <div class="container">
                    <input type="range" min="0" max="100">
                </div>
                <div id="buttons" class="container">
                    <button>Previous</button>
                    <button>Play</button>
                    <button>Next</button>
                </div>
                <div id="picture-container" class="container">
                    <img id="cover1" src="/covers/Dianne1.jpg">
                </div>
            </div>
            <div class="container">
                <p>00/00</p>
                <input type="range">
            </div>
        </div>
    </div>
</body>
</html>
